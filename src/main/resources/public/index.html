<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <!-- font awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- HTML5 shiv, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://twitter.github.io/bootstrap/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/static/favicon.gif">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Tic Tac Toes!</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>

  <body>
    <div class="hero-unit">
        <h1> Tic Tac Toes! </h1>
    </div>
    <div class="container">
        <table class="main-game">
            {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                <td id="box{{ i*3 + j }}">
                    {% if matrix[i][j] == "o" %}
                    <i class="fa fa-circle-o fa-5x"></i>
                    {% elif matrix[i][j] == "x" %}
                    <i class="fa fa-check fa-5x"></i>
                    {% endif %}
                </td>

                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>

  </body>
</html>

<script>
$( ".main-game tr td" ).click(function() {
  alert( "Handler for .click() called for " + this.id );
});
</script>
